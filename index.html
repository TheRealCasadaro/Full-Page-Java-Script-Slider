<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Image Slider</title>
    <link rel="stylesheet" href="/css/main.css">

    <!-- External Styles Sheets -->
    <link href="https://fonts.googleapis.com/css?family=Arvo:700,700i&display=swap" rel="stylesheet">
    
</head>
<body>
    <div id="wrap">
        <div id="arrow-left" class="arrow">
        </div>

        <div id="slider">
            <div class="slide slide1">
                <div class="slide-content">
                    <span>Image One</span>
                </div>
            </div>
            <div class="slide slide2">
                <div class="slide-content">
                    <span>Image Two</span>
                </div>
            </div>
            <div class="slide slide3">
                <div class="slide-content">
                    <span>Image Three</span>
                </div>
            </div>
            <div class="slide slide4">
                <div class="slide-content">
                    <span>Image Four</span>
                </div>
            </div>
            <div class="slide slide5">
                <div class="slide-content">
                    <span>Image Five</span>
                </div>
            </div>
        </div>

        <div id="arrow-right" class="arrow">
        </div>
    </div>


<!-- Script Files -->


    <script src="/js/main.js"></script>
</body>
</html>
